---
dependencies:
  - { role: deploy-user }
  - { role: docker }
  - { role: nginx-passenger }
  - { role: ruby }
  - { role: mysql }
  - { role: backups }
  - { role: redis }
  - { role: mitmproxy }
  - role: f500.elasticsearch
    elasticsearch_network_host: localhost
  - role: nickhammond.logrotate
    logrotate_scripts:
      - name: rails
        path: "/var/www/shared/log/*.log"
        options:
          - daily
          - rotate 7
          - compress
          - missingok
          - copytruncate
      - name: morph
        path: "/var/log/morph/*.log"
        options:
          - daily
          - rotate 7
          - compress
          - missingok
          - copytruncate
